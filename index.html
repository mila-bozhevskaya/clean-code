<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
      rel="stylesheet">
  <link
      rel="stylesheet"
      href="style.css"
      media="screen"
      charset="utf-8">
</head>
<body class="page">
  <div class="banner">
    <img class="image" src="./eisenhower-matrix.jpg">
    <a
        class="refer-more"
        href="https://goal-life.com/page/method/matrix-eisenhower">
      Want more details?
    </a>
  </div>
  <div class="todo">
    <p id="add-task">
      <label class="title title--new-task">Add Item</label>
      <div class="task-row-wrap">
        <input
            id="new-task"
            class="task task-input"
            type="text">
        <button class="btn add">Add</button>
      </div>
    </p>
    <h3 class="title">Todo</h3>
    <ul id="implement-task" class="task-list">
      <li class="task-item">
        <input class="check" type="checkbox">
        <label class="task">Pay Bills</label>
        <input
            type="text"
            class="task task-input">
        <button class="btn edit">Edit</button>
        <button class="btn delete">
          <img class="img" src="./remove.svg">
        </button>
      </li>
      <li class="task-item edit-mode">
        <input class="check" type="checkbox">
        <label class="task">Go Shopping</label>
        <input
            type="text"
            value="Go Shopping"
            class="task task-input">
        <button class="btn edit">Save</button>
        <button class="btn delete">
          <img class="img" src="./remove.svg">
        </button>
      </li>
    </ul>
    <h3 class="title">Completed</h3>
    <ul id="complete-task" class="task-list">
      <li class="task-item">
        <input
            class="check"
            type="checkbox"
            checked>
        <label class="task">See the Doctor</label>
        <input
            type="text"
            class="task task-input">
        <button class="btn edit">Edit</button>
        <button class="btn delete">
          <img class="img" src="./remove.svg">
        </button>
      </li>
    </ul>
  </div>
  <script src="app.js"></script>
</body>
</html>
