<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
      rel="stylesheet">
  <link
      rel="stylesheet"
      href="style.css"
      media="screen"
      charset="utf-8">
</head>
<body class="page">
  <aside class="poster">
    <img
        class="poster__image"
        src="./eisenhower-matrix.jpg"
        alt="Eisenhower matrix">
    <a
        class="poster__refer-more"
        href="https://goal-life.com/page/method/matrix-eisenhower"
        title="More details about Eisenhower matrix">
      Want more details?
    </a>
  </aside>
  <main class="todo">
    <section id="add-task" class="todo__component">
      <h3 class="todo__title">Add Item</h3>
      <div class="todo__task-row-wrap">
        <input
            id="new-task"
            class="input"
            type="text">
        <button class="btn add">Add</button>
      </div>
    </section>
    <section class="todo__component">
      <h3 class="todo__title">Todo</h3>
      <ul id="implement-task" class="todo__task-list">
        <li class="todo__task task">
          <input class="task__checkbox" type="checkbox">
          <label class="task__name">Pay Bills</label>
          <input
              type="text"
              class="task__input input">
          <button class="task__btn btn edit">Edit</button>
          <button class="task__btn btn delete">
            <img
                class="btn__img"
                src="./remove.svg"
                alt="Delete task">
          </button>
        </li>
        <li class="todo__task task edit-mode">
          <input class="task__checkbox" type="checkbox">
          <label class="task__name">Go Shopping</label>
          <input
              type="text"
              value="Go Shopping"
              class="task__input input">
          <button class="task__btn btn edit">Save</button>
          <button class="task__btn btn delete">
            <img
                class="btn__img"
                src="./remove.svg"
                alt="Delete task">
          </button>
        </li>
      </ul>
    </section>
    <section class="todo__component">
      <h3 class="todo__title">Completed</h3>
      <ul id="complete-task" class="todo__task-list">
        <li class="todo__task task">
          <input
              class="task__checkbox"
              type="checkbox"
              checked>
          <label class="task__name">See the Doctor</label>
          <input
              type="text"
              class="task__input input">
          <button class="task__btn btn edit">Edit</button>
          <button class="task__btn btn delete">
            <img
                class="btn__img"
                src="./remove.svg"
                alt="Delete task">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
